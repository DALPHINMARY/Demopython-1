{% extends 'base.html' %}
{% block body %}



<div class=" container">
    <div class=" row">
        {% for i in movie_list %}
        <div class="col-md-3">
            <div class="card" style="width: 300px,height: 300px; margin_left: 100px;margin_right: 100px;border: 5px solid blue;">
                <img src="{{i.img.url}}" class="card-img-top" alt="..." style="height: 245px; width: 245px;">
                  <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p class="card-text">{{i.desc}}</p>
                    <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">view detail</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
